---
name: Trilium Next
version: v0.90.4
upstream: v0.90.4
slug: triliumnext
description: TriliumNext Notes is a hierarchical note taking application with focus on building large personal knowledge bases.
url: https://github.com/jsittner/homeassistant-addons/triliumnext
arch:
  - armhf
  - armv7
  - aarch64
  - amd64
  - i386
startup: services
boot: auto
map:
  - type: addon_config
    read_only: False    
ingress: true
ingress_port: 8080
ingress_stream: true
init: false
auth_api: true
panel_icon: mdi:wikipedia
environment:
  TRILIUM_DATA_DIR: "/config"
  USER_UID: "1000"
  USER_GID: "1000"
ports:
  8080/tcp: 8080
ports_description:
  8080/tcp: Web interface
image: triliumnext/notes  
webui: http://[HOST]:[PORT:8080]
